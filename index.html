<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pre-course</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@700&family=Rubik:wght@400;500&family=Work+Sans:wght@300;400;700;900&display=swap"
    rel="stylesheet">
</head>
<body>
 <section>
  <!-- left section -->
  <div class="card">
  <!-- big picture-->
      <div class="product-image-block">
        <img class="main-image" src="./assets/images/main-image.png" alt="">
    
        <div class="preview selected"> <!-- small picture-->
          <img src="./assets/images/image1.png" alt="">
        </div>

        <div class="preview"> <!-- small picture-->
          <img src="./assets/images/image2.png" alt="">
        </div>
  
      </div>
  <!-- right section -->
  <div class="product-info-block">
    <h1 class="main-title">Fluted Contrast</h1>
    <span class="subtitle">Mug / 33 cl</span>
    <p class="main-text">Fluted Contrast represents the perfect fusion between the aesthetic and the functional. The design is elegant and modern, created out of a deep respect for Royal British history and traditions</p>
    <div class="colors">
      <h2 class="title">Color options</h2>
      <!-- 5 color circles -->

      <ul>
        <li class="selectedCircle">
          <div class="circle blue"></div>
        </li>
        <li>
          <div class="circle green"></div>
        </li>
        <li>
          <div class="circle red"></div>
        </li>
        <li>
          <div class="circle black"></div>
        </li>
        <li>
          <div class="circle yellow"></div>
        </li>
      </ul>

    </div>
<div class="priceAndQuantity">
    <div>
      <h2 class="title">Quantity</h2>
      <select class="quantity"  name="quantity" id="quantity">
        <option value="">1</option>
        <option value="">2</option>
        <option value="">3</option>
      </select>
    </div>
    <div>
      <h2 class="title">Price</h2>
      <span class="price">eur 39,00</span>
    </div>
</div>
    <button class="btn">Add To Basket</button>
    </div>
  </div> 
 </section>
</body>
</html>
